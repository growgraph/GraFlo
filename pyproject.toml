[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]

[tool.poetry]
authors = ["Alexander Belikov <alexander@growgraph.dev>"]
description = "ETL to cast tabular and json data types into graphs (collections of vertices and edges)"
name = "graph_cast"
version = "0.9.8"

[tool.poetry.dependencies]
autoflake = "^1.4"
black = "^22.3.0"
dataclass-wizard = "^0.22.2"
isort = "^5.10.1"
language-formatters-pre-commit-hooks = "^2.4.0"
mypy = "^0.971"
neo4j = "^4.4.3"
networkx = "^2.6"
pandas = "^1.1.3"
pre-commit = "^2.20.0"
pre-commit-hooks = "^4.3.0"
pygraphviz = "^1.6"
python = "^3.9"
python-arango = "^7.5.3"
pyyaml = "^6"
toml-sort = "0.20.1"
types-PyYAML = "^6.0.11"
xmltodict = "^0.12.0"
