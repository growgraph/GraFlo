general:
    name: debian-eco
    version: 0.0.1
resources:
-   resource_name: package
    apply:
    -   vertex: package
        discriminant: _top_level
    -   key: dependencies
        apply:
        -   key: depends
            apply:
            -   vertex: package
    -   source: maintainer
        target: package
        target_discriminant: _top_level
    -   source: package
        target: package
        source_discriminant: _top_level
    -   key: maintainer
        apply:
        -   vertex: maintainer
-   resource_name: bug
    apply:
    -   map:
            package: name
            bug_num: id
    -   vertex: package
    -   vertex: bug
vertex_config:
    vertices:
    -   name: package
        fields:
        -   name
        -   version
        indexes:
        -   fields:
            -   name
    -   name: maintainer
        fields:
        -   name
        -   email
        indexes:
        -   fields:
            -   email
    -   name: bug
        fields:
        -   id
        -   subject
        -   severity
        -   date
        indexes:
        -   fields:
            -   id
edge_config:
    edges:
    -   source: package
        target: package
    -   source: maintainer
        target: package
    -   source: package
        target: bug
