general:
    name: ticker_history
csv:
    -
        tabletype: _all
        transforms:
            -   foo: round_str
                module: graph_cast.util.transform
                maps:
                    -
                        input:
                            - Open
                    -
                        input:
                            - High
                    -
                        input:
                            - Low
                    -
                        input:
                            - Close
                params:
                    ndigits: 3
            -   foo: parse_date_yahoo
                module: graph_cast.util.transform
                input:
                    - Date
                output:
                    - t_obs
        vertex_collections:
            -
                type: ticker
                map:
                    _filename: cusip
            -
                type: feature
                map:
                    Open:
                        key: name
            -
                type: feature
                map:
                    Close:
                        key: name
            -   type: feature
                map:
                    Volume:
                        key: name
        weights:
            -
                edge_collections:
                    -
                        source:
                            name: ticker
                        target:
                            name: feature
                        fields:
                            - date
vertex_collections:
    collections:
        ticker:
            basename: tickers
            fields:
                - cusip
                - cname
                - oftic
            index:
                - cusip
                - cname
                - oftic
        feature:
            basename: features
            fields:
                - name
                - value
            index:
                - name
                - value
            extra_index:
                -   type: hash
                    unique: false
                    fields:
                        - value
edge_collections:
    main:
        -   source: ticker
            target: feature
            weight:
                - t_obs
            index:
                -   fields:
                        - t_obs
                    unique: false