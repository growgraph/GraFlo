general:
  name: ibes
csv:
    -
        filetype: ibes
        vertex_collections:
            -
                type: ticker
                map_fields:
                    CUSIP: cusip
                    CNAME: cname
                    OFTIC: oftic
            -
                type: agency
                map_fields:
                    ESTIMID: aname
            -
                type: analyst
                map_fields:
                    ANALYST: name
            -
                type: recomendation
                map_fields:
                    ERECCD: erec
                    ETEXT: etext
                    IRECCD: irec
                    ITEXT: itext
        weights:
            -
                map_fields:
                    ANNDATS: date_announce
                    REVDATS: date_review
                edges:
                    -
                        source:
                            name: analyst
                        target:
                            name: agency
                    -
                        source:
                            name: analyst
                        target:
                            name: ticker
                    -
                        source:
                            name: analyst
                        target:
                            name: recomendation
                    -
                        source:
                            name: recomendation
                        target:
                            name: ticker
vertex_collections:
    ticker:
        basename: tickers
        fields:
            - cusip
            - cname
            - oftic
        index:
            - oftic
    agency:
        basename: agencies
        fields:
            - aname
        index:
            - aname
    analyst:
        basename: analysts
        fields:
            - name
        index:
            - name
    recomendation:
        basename: recomendations
        fields:
            - erec
            - etext
            - irec
            - itext
        index:
            - irec

edge_collections:
    -
        - analyst
        - ticker
    -
        - analyst
        - agency
    -
        - analyst
        - recomendation
    -
        - recomendation
        - ticker
