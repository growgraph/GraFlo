vertex_collections:
    collections:
        Component:
            basename: Components
            fields:
            -   sku
            -   cost
            index:
            -   sku
        Product:
            basename: Products
            fields:
            -   sku
            -   cost
            index:
            -   sku
        Supplier:
            basename: Suppliers
            fields:
            -   id
            -   name
            index:
            -   id
        Facility:
            basename: facilities
            fields:
            -   id
            -   name
        Location:
            basename: Locations
            fields:
            -   coordinates
            -   state
            -   city
        MarketData:
            basename: MarketData
            fields:
            -   value
        Order:
            basename: Orders
            fields:
            -   value
        Customer:
            basename: Customers
            fields:
            -   id
edge_collections:
    main:
    -   ~source: Supplier
        ~target: Component
        ~relation: supplies
    -   ~source: Supplier
        ~target: Location
        ~relation: located
    -   ~source: Facility
        ~target: Location
        ~relation: located
    -   ~source: Component
        ~target: Product
        ~relation: partOf
    -   ~source: Component
        ~target: Component
        ~relation: partOf
    -   ~source: MarketData
        ~target: Product
        ~relation: about
    -   ~source: Order
        ~target: Product
        ~relation: orders
    -   ~source: Customer
        ~target: Product
        ~relation: buys
    -   ~source: Customer
        ~target: Component
        ~relation: buys
