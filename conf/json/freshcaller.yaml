general:
    name: freshcaller
json:
    type: item
    edges:
    -   how: all
        source:
            name: participant
        target:
            name: call
    maps:
    -   how: dict
        name: call
    -   type: item
        descend_key: participants
        maps:
        -   type: list
            maps:
            -   type: item
                maps:
                -   how: dict
                    name: participant
vertex_collections:
    collections:
        call:
            basename: calls
            fields:
            -   id
            -   created_time
            index:
            -   id
        participant:
            basename: participants
            fields:
            -   id
            -   participant_type
            index:
            -   id
            extra_index:
            -   type: hash
                unique: false
                fields:
                -   issn
        dummy:
            basename: dummies

