general:
    name: review
table:
-   tabletype: authors
    transforms:
    -   image: author
        map:
            author_id: id
            FullName: full_name
            HIndex: hindex
    -   image: research_field
        map:
            research_sector: id
vertex_collections:
    db_flavor: neo4j
    collections:
        author:
            dbname: Author
            fields:
            -   id
            -   full_name
            -   hindex
            indexes:
            -   fields:
                -   id
                -   full_name
        research_field:
            dbname: ResearchField
            fields:
            -   id
            -   name
            -   level
            indexes:
            -   fields:
                -   id
edge_collections:
    main:
    -   source: author
        target: research_field
        relation: belongsTo
        index:
        -   fields:
            -   t_obs


