general:
    name: review
resources:
    row_likes:
    -   tabletype: authors
        transforms:
        -   image: author
            map:
                author_id: id
                FullName: full_name
                HIndex: hindex
        -   image: research_field
            map:
                research_sector: id
vertex_config:
    db_flavor: neo4j
    vertices:
    -   name: author
        dbname: Author
        fields:
        -   id
        -   full_name
        -   hindex
        indexes:
        -   fields:
            -   id
            -   full_name
    -   name: research_field
        dbname: ResearchField
        fields:
        -   id
        -   name
        -   level
        indexes:
        -   fields:
            -   id
edge_config:
    edges:
    -   source: author
        target: research_field
        relation: belongsTo
        indexes:
        -   fields:
            -   t_obs
