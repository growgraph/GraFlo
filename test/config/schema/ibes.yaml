general:
    name: ibes
resources:
-   resource_name: ibes
    encoding: ISO-8859-1
    apply:
    -   vertex: ticker
    -   vertex: analyst
    -   vertex: recommendation
    -   vertex: agency
    -   foo: parse_date_ibes
        module: graphcast.util.transform
        input:
        -   ANNDATS
        -   ANNTIMS
        output:
        -   datetime_announce
    -   foo: parse_date_ibes
        module: graphcast.util.transform
        input:
        -   REVDATS
        -   REVTIMS
        output:
        -   datetime_review
    -   foo: cast_ibes_analyst
        module: graphcast.util.transform
        input:
        -   ANALYST
        output:
        -   last_name
        -   initial
    -   map:
            CUSIP: cusip
            CNAME: cname
            OFTIC: oftic
    -   map:
            ESTIMID: aname
    -   map:
            ERECCD: erec
            ETEXT: etext
            IRECCD: irec
            ITEXT: itext
vertex_config:
    blank_vertices:
    -   publication
    vertices:
    -   name: publication
        dbname: publications
        fields:
        -   datetime_review
        -   datetime_announce
        indexes:
        -   fields:
            -   _key
        -   type: hash
            unique: false
            fields:
            -   datetime_review
        -   type: hash
            unique: false
            fields:
            -   datetime_announce
    -   name: ticker
        dbname: tickers
        fields:
        -   cusip
        -   cname
        -   oftic
        indexes:
        -   fields:
            -   cusip
            -   cname
            -   oftic
    -   name: agency
        dbname: agencies
        fields:
        -   aname
        indexes:
        -   fields:
            -   aname
    -   name: analyst
        dbname: analysts
        fields:
        -   last_name
        -   initial
        indexes:
        -   fields:
            -   last_name
            -   initial
    -   name: recommendation
        dbname: recommendations
        fields:
        -   erec
        -   etext
        -   irec
        -   itext
        indexes:
        -   fields:
            -   irec
            -   erec
            -   etext
            -   itext
edge_config:
    edges:
    -   source: publication
        target: ticker
    -   source: analyst
        target: agency
        weights:
            vertices:
            -   name: publication
                keep_vertex_name: false
                fields:
                -   datetime_review
                -   datetime_announce
    -   source: analyst
        target: publication
    -   source: publication
        target: recommendation
