general:
    name: kg_v3b
resources:
    tree_likes:
    -   name: kg
        root:
            children:
            -   type: edge
                edge:
                    source: publication
                    target: mention
                    target_discriminant: _top_level
            -   key: publication
                children:
                -   type: vertex
                    name: publication
            -   key: top_level_mention
                children:
                -   type: vertex
                    name: mention
                    map:
                        hash: _key
                    discriminant: _top_level
            -   key: map_mention_entity
                children:
                -   type: edge
                    edge:
                        source: mention
                        target: entity
                -   key: entity
                    children:
                    -   type: vertex
                        name: entity
                        map:
                            hash: _key
                -   key: mention
                    children:
                    -   type: vertex
                        name: mention
                        map:
                            hash: _key
            -   key: triples
                children:
                -   key: triple_index
                    children:
                    -   type: vertex
                        discriminant: triple_index
                        name: mention
                        map:
                            hash: _key
                -   key: triple
                    children:
                    -   children:
                        -   type: vertex
                            discriminant: core
                            name: mention
                            map:
                                role: _role
                                hash: _key
                -   type: edge
                    edge:
                        source: mention
                        source_discriminant: triple_index
                        target: mention
                        target_discriminant: core
                        weights:
                            target_fields:
                            -   _role
                        index:
                        -   fields:
                            -   _role
        extra_weights:
        -   source: mention
            target: entity
            weights:
                vertices:
                -   name: publication
                    fields:
                    -   _key
    -   name: communities
        root:
            children:
            -   type: edge
                edge:
                    source: entity
                    target: community
            -   key: entity
                children:
                -   type: vertex
                    name: entity
            -   key: community
                children:
                -   type: vertex
                    name: community
vertex_config:
    vertices:
    -   name: publication
        dbname: publications
        fields:
        -   arxiv
        -   doi
        -   created
        -   data_source
        indexes:
        -   fields:
            -   arxiv
            -   doi
        -   unique: false
            fields:
            -   created
        -   unique: false
            fields:
            -   created
    -   name: entity
        dbname: entities
        fields:
        -   linker_type
        -   ent_db_type
        -   id
        -   ent_type
        -   original_form
        -   description
        indexes:
        -   fields:
            -   _key
        -   fields:
            -   id
            -   ent_type
    -   name: mention
        dbname: mentions
        fields:
        -   text
        indexes:
        -   fields:
            -   _key
        -   unique: false
            fields:
            -   text
    -   name: community
        dbname: communities
        fields:
        -   obs_date
        -   t_window
        -   comm_id
        -   size
        indexes:
        -   fields:
            -   obs_date
            -   t_window
            -   comm_id
edge_config:
    edges:
    -   source: entity
        target: entity
        indexes:
        -   name: publication
            fields:
            -   _key
        -   exclude_edge_end_vertices: true
            unique: false
            fields:
            -   publication@_key
    -   source: entity
        target: entity
        collection_name_suffix: aux
        indexes:
        -   fields:
            -   start_date
            -   end_date
        -   fields:
            -   spec
    -   source: entity
        target: entity
        collection_name_suffix: convolution
        indexes:
        -   fields:
            -   obs_date
            -   t_window
#        -   fields_only: true
#            unique: false
#            fields:
#            -   obs_date
#            -   t_window
    -   source: mention
        target: entity
        indexes:
        -   name: publication
            fields:
            -   _key
    -   source: entity
        target: community
    -   source: community
        target: community
