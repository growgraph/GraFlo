general:
    name: kg_v3
resources:
    tree_likes:
    -   root:
            children:
            -   type: edge
                edge:
                    source: publication
                    target: mention
                    target_discriminant: _top_level
            -   type: descend
                key: publication
                children:
                -   type: vertex
                    name: publication
            -   key: top_level_mention
                children:
                -   children:
                    -   type: vertex
                        name: mention
                        map:
                            hash: _key
                        discriminant: _top_level
            -   key: map_mention_entity
                children:
                -   children:
                    -   type: edge
                        edge:
                            source: mention
                            target: entity
                    -   key: entity
                        children:
                        -   type: vertex
                            name: entity
                            map:
                                hash: _key
                    -   key: mention
                        children:
                        -   type: vertex
                            name: mention
                            map:
                                hash: _key
            -   key: triples
                children:
                -   children:
                    -   key: triple_index
                        children:
                        -   type: vertex
                            discriminant: triple_index
                            name: mention
                            map:
                                hash: _key
                    -   key: triple
                        children:
                        -   children:
                            -   type: vertex
                                discriminant: core
                                name: mention
                                map:
                                    role: _role
                                    hash: _key
                    -   type: edge
                        edge:
                            source: mention
                            source_discriminant: triple_index
                            target: mention
                            target_discriminant: core
                            weights:
                                target_fields:
                                -   _role
                            index:
                            -   fields:
                                -   _role
        extra_weights:
        -   source: mention
            target: entity
            weights:
                vertices:
                -   name: publication
                    fields:
                    -   _key
vertex_config:
    vertices:
    -   name: publication
        dbname: publications
        fields:
        -   arxiv
        -   doi
        -   created
        -   data_source
        indexes:
        -   fields:
            -   arxiv
            -   doi
        -   unique: false
            fields:
            -   created
        -   unique: false
            fields:
            -   created
    -   name: entity
        dbname: entities
        fields:
        -   linker_type
        -   ent_db_type
        -   id
        -   ent_type
        -   original_form
        -   description
        indexes:
        -   fields:
            -   _key
        -   fields:
            -   id
            -   ent_type
    -   name: mention
        dbname: mentions
        fields:
        -   text
        indexes:
        -   fields:
            -   _key
        -   unique: false
            fields:
            -   text
edge_config:
    edges:
    -   source: entity
        target: entity
        indexes:
        -   name: publication
            fields:
            -   _key
        -   exclude_edge_end_vertices: true
            unique: false
            fields:
            -   publication@_key
    -   source: entity
        target: entity
        collection_name_suffix: aux
        indexes:
        -   fields:
            -   start_date
            -   end_date
        -   fields:
            -   spec
    -   source: mention
        target: entity
        indexes:
        -   name: publication
            fields:
            -   _key
