general:
    name: ibes
resources:
-   resource_name: ibes
    apply:
    -   vertex: ticker
    -   vertex: analyst
    -   vertex: recommendation
    -   vertex: agency
    -   foo: parse_date_ibes
        module: graphcast.util.transform
        input:
        -   ANNDATS
        -   ANNTIMS
        output:
        -   datetime_announce
    -   foo: parse_date_ibes
        module: graphcast.util.transform
        input:
        -   REVDATS
        -   REVTIMS
        output:
        -   datetime_review
    -   foo: cast_ibes_analyst
        module: graphcast.util.transform
        input:
        -   ANALYST
        output:
        -   last_name
        -   initial
    -   map:
            CUSIP: cusip
            CNAME: cname
            OFTIC: oftic
    -   map:
            ESTIMID: aname
    -   map:
            ERECCD: erec
            ETEXT: etext
            IRECCD: irec
            ITEXT: itext
vertex_config:
    blank_vertices:
    -   publication
    vertices:
    -   name: publication
        fields:
        -   datetime_review
        -   datetime_announce
        indexes:
        -   fields:
            -   _key
    -   name: ticker
        fields:
        -   cusip
        indexes:
        -   fields:
            -   cusip
    -   name: agency
        fields:
        -   aname
        indexes:
        -   fields:
            -   aname
    -   name: analyst
        fields:
        -   last_name
        -   initial
        indexes:
        -   fields:
            -   last_name
            -   initial
    -   name: recommendation
        fields:
        -   erec
        indexes:
        -   fields:
            -   irec
edge_config:
    edges:
    -   source: publication
        target: ticker
    -   source: analyst
        target: agency
        weights:
            direct:
            -   datetime_review
            -   datetime_announce
    -   source: analyst
        target: publication
    -   source: publication
        target: recommendation
