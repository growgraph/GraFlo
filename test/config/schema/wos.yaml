general:
    name: wos
table:
-   tabletype: publications
    vertex_collections:
    -   type: publication
        map:
            wos_id: _key
            pubyear: year
            pubmonth: month
            pubday: day
    -   type: medium
        map:
            source: title
    -   type: language
-   tabletype: contributors
    vertex_collections:
    -   type: contributor
    -   type: publication
        map:
            wos_id: _key
-   tabletype: institutions
    vertex_collections:
    -   type: organization
    -   type: publication
        map:
            wos_id: _key
-   tabletype: refs
    vertex_collections:
    -   type: publication
        map:
            wos_id: _key
    -   type: publication
        map:
            uid: _key
vertex_collections:
    collections:
        publication:
            dbname: publications
            fields:
            -   _key
            -   accession_no
            -   title
            -   year
            -   month
            -   day
            numeric_fields:
            -   year
            -   month
            -   day
            indexes:
            -   type: hash
                unique: false
                fields:
                -   title
            -   type: hash
                unique: false
                fields:
                -   year
        medium:
            dbname: media
            fields:
            -   issn
            -   isbn
            -   title
            -   eissn
            -   eisbn
            index:
            -   issn
            -   isbn
            -   title
            indexes:
            -   type: hash
                unique: false
                fields:
                -   issn
        language:
            dbname: languages
            fields:
            -   language
            indexes:
            -   fields:
                -   language
        contributor:
            dbname: contributors
            fields:
            -   first_name
            -   last_name
            indexes:
            -   fields:
                -   first_name
                -   last_name
        organization:
            dbname: organizations
            fields:
            -   organization
            -   country
            -   city
            indexes:
            -   fields:
                -   organization
                -   country
                -   city
            -   type: hash
                unique: false
                fields:
                -   country
edge_collections:
    main:
    -   source: publication
        target: medium
    -   source: publication
        target: language
    -   source: contributor
        target: publication
    -   source: organization
        target: publication
    -   source: publication
        target: publication
    extra:
    -   source: contributor
        target: organization
        by: publication
        weight:
            _key: pubid
            year: year
